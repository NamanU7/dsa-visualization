<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="queueScript.js"></script>
    <title>Queue</title>
</head>

<body>

    <h1>Functional Queue</h1>

    <ol id="queue">
        <li>First element</li>
    </ol>

    <h4 id="display" style="float: right;">It's nobody's turn</h4>

    <h5>Name of person to add to queue</h5>
    <textarea id="name"></textarea>
    <button id="push">Offer To Queue</button>
    <button id="shift">Poll From Queue</button>
</body>

</html>
