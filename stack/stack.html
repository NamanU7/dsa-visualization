<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./stackScript.js"></script>
    <title>Stack</title>
</head>

<body>
    <h1>Functional Stack</h1>
    <ol>
        <li>First plate on the stack</li>
    </ol>

    <h4 id="display">no plate has been removed from the stack</h4>

    <h5>Name of plate you want to add to the stack</h5>
    <textarea id="name"></textarea>
    <button id="push">Push onto stack</button>
    <button id="pop">Pop off of stack</button>

</body>

</html>
